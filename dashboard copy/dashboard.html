<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "dashboard.css">
    <title>Donation Harbour | Dashboard</title>
</head>
<body>

    <nav class = "navbar">
        <ul class = "navbar-nav">
            <li class = "nav-item logo-item">
                <div class = "navLogoImg"></div>
                <a href = "#" class = "nav-link logo-link">
                    Donation Harbor
                </a>
            </li>
            <a href="../login/login.html" class="portalBtn"><span style="z-index: 2;">Log In</span></a>
            <button class = "hamburgerMenu">
                <div class = "line"></div>
                <div class = "line"></div>
                <div class = "line"></div>
            </button>
            <div class = "otherItems">
                <li class = "nav-item">
                    <a href = "../test-page/index.html" class = "nav-link">
                        About
                    </a>
                </li>
                <li class = "nav-item">
                    <a href = "../test-page/index.html" class = "nav-link">
                        Contact Us
                    </a>
                </li>
                <li class = "nav-item">
                    <a href = "../test-page/index.html" class = "nav-link">
                        Services
                    </a>
                </li>
            </div>
        </ul>
    </nav>

    <main>
        <div class = "flex-container">
            <div class = "half-flex text-main">
                <div class = "text-content" data-aos="fade-right" data-aos-duration="1000">
                    <h1>Hello, User!</h1>
                    <p>We're so glad you decided to choose us. Start donating now by uploading a request!</p>
                    <button  id = "modalBtn" class = "uploadReq">Upload a request <i class="fa-solid fa-chevron-right"></i></button>
                </div>            
            </div>
            <div class = "half-flex" data-aos="fade-left" data-aos-duration="1000">
                <div class = "donation-clipart"></div>
            </div>
        </div>
        <div class = "flex-container-2">
            <div class = "flex-item">
                <div class = "card-container">
                    <div class = "card" data-aos="fade-left" data-aos-duration="600" data-aos-delay="100">
                        <div class = "card-img">
                            <i class="fa-solid fa-clock"></i>
                        </div>
                        <div class = "card-text">
                            <h1 class = "totalReqPendingHeader">2</h1>
                            <p>Total Pending Requests</p>
                        </div>
                    </div>
                    <div class = "card" data-aos="fade-left" data-aos-duration="800" data-aos-delay="200">
                        <div class = "card-img">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class = "card-text">
                            <h1 class = "totalReqCompletedHeader">4</h1>
                            <p>Total Completed Requests</p>
                        </div>
                    </div>
                    <div class = "card" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300">
                        <div class = "card-img">
                            <i class="fa-solid fa-list"></i>
                        </div>
                        <div class = "card-text">
                            <h1 class = "totalReqHeader">6</h1>
                            <p>Total Requests</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-content-content">
                <h1>Donate an Item</h1>
                <div class="uploadImgBtn">
                    <i class="fas fa-file-upload"></i>
                    <p>Drag and drop files or <span class="underlineTxt">choose files</span></p>
                </div>
                <div class="formField">
                    <input class="itemName" placeholder="Item Name...">
                    <input class="itemAge" type = "number" placeholder="Item Age...">
                    <select id="item-type" name="item-type" class="item-type-select">
                        <option value="" disabled selected hidden>Item Type...</option>
                        <option value="books">Books</option>
                        <option value="clothing">Clothing</option>
                        <option value="electronics">Electronics</option>
                        <option value="others">Others</option>
                    </select>
                    <input class="extraInformation" placeholder="Extra Information...">
                </div>
                <button class="uploadBtn">Upload!</button>
            </div>
        </div>
    </div>

    <script src = "dashboard.js"></script>

    <script>
        AOS.init();
        const form = document.getElementById("contact-form");
          </script>
</body>
</html>
